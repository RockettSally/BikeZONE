<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes da Conversa</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
  <ion-card-title>
    <h1 padding>{{conversa.nome}}</h1>
  </ion-card-title>
  <ion-card-content>
    <p ion-text>{{conversa.descricao}}</p><br/><br/>
  <ion-note><ion-icon name="alarm" item-start></ion-icon><span>&nbsp;Data da Conversa:</span> <br/>
    {{conversa.dataContato | date:'dd/MM/yyyy - hh:mma'}}</ion-note> <br/><br/>
  <ion-note><ion-icon name="chatbubbles" item-start></ion-icon><span>&nbsp;Tipo da Conversa:</span> <br/>
    {{conversa.tipo}}</ion-note> <br/>
  </ion-card-content>
</ion-card>

	<!-- <ion-item-group padding>
		<h3>{{conversa.nome}}</h3>


	</ion-item-group> -->
</ion-content>
