<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conversas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      refreshingSpinner="crescent">
    </ion-refresher-content>
  </ion-refresher>

	<ion-list *ngIf="itens?.length > 0">
	    <ion-item *ngFor="let item of itens" (click)="itemTapped($event, item)">
	          <ion-label>
	           	<b>{{item.nome}}</b><br/>
				<p ion-text padding>{{item.descricao}}</p>
	            <p><span>Data:</span> {{item.data | date:'dd/MM/yyyy - HH:mm'}}</p>
				<p><span>Tipo:</span> {{item.tipo}}</p>
	          </ion-label>
	          <button ion-button item-right outline>
	            <ion-icon name="arrow-forward"></ion-icon>
	          </button>
    	</ion-item>
	</ion-list>
  <div padding *ngIf="itens?.length === 0" class="empty">
    <span class="spanEmpty">{{msg}}</span>
  </div>
</ion-content>
