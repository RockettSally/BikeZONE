<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Financeiro</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="crescent">
		</ion-refresher-content>
	</ion-refresher>
	<ion-list *ngIf="itens?.length > 0">
	<p><span>Exibindo {{itens?.length}} Parcelas.</span></p>
		<ion-item *ngFor="let item of itens" (click)="itemTapped($event, item)">
			<ion-label>
				<b>{{item.categoria}}</b><br/>
				<h2 *ngIf="!item.dataPagamento">R$ {{item.valor}}</h2>
				<h2 *ngIf="item.dataPagamento">R$ {{item.valorPago.toString().replace(".",",")}}</h2>
				<p><span>Vencimento:</span> {{item.vencimento | date:'dd/MM/yyyy'}}</p>
				<p *ngIf="item.dataPagamento"><span>Data de Pagamento:</span> {{item.dataPagamento | date:'dd/MM/yyyy'}}</p>
				<ion-badge *ngIf="item.dataPagamento">PAGO</ion-badge>
				<ion-badge color="danger" *ngIf="item.estaPendente">PENDENTE</ion-badge>
	        </ion-label> 
	        <button ion-button item-right outline>
				<ion-icon name="arrow-forward"></ion-icon>
	        </button>
		</ion-item>
	</ion-list>
  <div padding *ngIf="itens?.length === 0" class="empty">
    <span class="spanEmpty">{{msg}}</span>
  </div>
</ion-content>
