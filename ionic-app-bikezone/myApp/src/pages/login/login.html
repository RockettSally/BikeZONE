<ion-content padding class="login-container">
	<ion-card class="card-logo">
		<img src="https://s3-us-west-2.amazonaws.com/quality-cursos/Sistema_Gestao_Escolar_logo-2.png">
	</ion-card>
	<ion-card class="login">
		<form (ngSubmit)="login()">
			<ion-item no-padding>
				<ion-label floating>E-mail</ion-label>
				<ion-input #loginInput type="email" name="login" clearInput [(ngModel)]="user.email" required></ion-input>
			</ion-item>
			<ion-item no-padding>
				<ion-label floating>Senha</ion-label>
				<ion-input type="password" name="senha" clearInput [(ngModel)]="user.senha" required></ion-input>
			</ion-item>
			<br/><br/>
			<button ion-button block color="primary">Login</button>
		</form>
	</ion-card>
</ion-content>
